<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gluten:wght@100&family=Roboto+Mono:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="left_nav">
            <div class="logo">
                <h1>booknest</h1>
            </div>
            <div class="nav_menu">
                <a href="#">home</a>
                <a href="#">library</a>
            </div>
        </div>
        <div class="content">
            <div class="first_flex">
                <button>Add Book</button>
                <div id="profile">
                    <img src="/Ellipse 1.png" alt="">
                    <p id="username">username</p>
                </div>
            </div>

            <div class="second_flex">
                <form action="">
                    <input type="text" placeholder="Search books">
                    <button><img src="/setting.png" alt=""><p>Filter </p></button>
                </form>
                <div class="grid_style">
                    <div id="table_grid">
                        <img src="/grid.png" alt="">
                        <p>TABLE</p>
                    </div>
                    <div class="table_cover">
                        <img src="/menu (1).png" alt="">
                        <p>COVER</p>

                    </div>
                </div>
            </div>

            <div class="table_content">
                <table>
                    <tbody>

                        <tr id="tr_border">
                            <th id="th1">cover</th>
                            <th id="th2">title</th>
                            <th id="th3">author(s)</th>
                            <th id="th4">format</th>
                            <th id="th5">review</th>
                            <th id="th6">shelf</th>
                            <th id="th7">actions</th>
                        </tr>
                        <tr class="hover">
                            <td><img src="/Rectangle 4.png" alt=""></td>
                            <td><p>The mind of a leader</p></td>
                            <td><p>Kevin, Anderson</p></td>
                            <td><p>Paperback</p></td>
                            <td><div id="rating"><img src="/Group 16.png" alt=""><p>4.5</p></div>
                            <p>Lorem ipsum dolor sit amet.</p></td>
                            <td><p>Self help</p></td>
                            <td id="buttons">
                                <button><img src="/Vector.png" alt=""><p>Edit</p></button>
                                <button><svg width="18" height="19" viewBox="0 0 18 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <g id="Group 11">
                                    <path id="Vector" d="M6.62984 11.7643L10.3171 6.49832C10.4149 6.35866 10.5642 6.26356 10.7321 6.23396C10.9 6.20435 11.0728 6.24266 11.2124 6.34045C11.3521 6.43824 11.4472 6.58751 11.4768 6.75542C11.5064 6.92332 11.4681 7.09611 11.3703 7.23577L7.68303 12.5018C7.58524 12.6414 7.43597 12.7365 7.26807 12.7661C7.10016 12.7957 6.92737 12.7574 6.78771 12.6596C6.64804 12.5618 6.55295 12.4126 6.52334 12.2447C6.49374 12.0767 6.53204 11.904 6.62984 11.7643Z" fill="black"/>
                                    <path id="Vector_2" d="M9 17.2143C10.0131 17.2143 11.0162 17.0147 11.9521 16.6271C12.8881 16.2394 13.7385 15.6712 14.4548 14.9548C15.1712 14.2385 15.7394 13.3881 16.1271 12.4521C16.5147 11.5162 16.7143 10.5131 16.7143 9.5C16.7143 8.48695 16.5147 7.48381 16.1271 6.54787C15.7394 5.61193 15.1712 4.76151 14.4548 4.04518C13.7385 3.32884 12.8881 2.76061 11.9521 2.37293C11.0162 1.98525 10.0131 1.78571 9 1.78571C6.95404 1.78571 4.99189 2.59847 3.54518 4.04518C2.09847 5.49189 1.28571 7.45404 1.28571 9.5C1.28571 11.546 2.09847 13.5081 3.54518 14.9548C4.99189 16.4015 6.95404 17.2143 9 17.2143ZM9 18.5C6.61305 18.5 4.32387 17.5518 2.63604 15.864C0.948211 14.1761 0 11.8869 0 9.5C0 7.11305 0.948211 4.82387 2.63604 3.13604C4.32387 1.44821 6.61305 0.5 9 0.5C11.3869 0.5 13.6761 1.44821 15.364 3.13604C17.0518 4.82387 18 7.11305 18 9.5C18 11.8869 17.0518 14.1761 15.364 15.864C13.6761 17.5518 11.3869 18.5 9 18.5Z" fill="black"/>
                                    </g>
                                    </svg>
                                    <p>Details</p></button>
                            </td>
                        </tr>
                        
                    </tbody>
                </table>
            </div>

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/script.js"></script>
</body>

</html>
