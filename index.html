<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gluten:wght@100&family=Roboto+Mono:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="left_nav">
            <div class="logo">
                <h1>booknest</h1>
            </div>
            <div class="nav_menu">
                <a href="#">home</a>
                <a href="#">library</a>
            </div>
        </div>
        <div class="content">
            <div class="first_flex">
                <button>Add Book</button>
                <div id="profile">
                    <img src="/Ellipse 1.png" alt="">
                    <p id="username">username</p>
                </div>
            </div>

            <div class="second_flex">
                <form action="">
                    <input type="text" placeholder="Search books">
                    <button><img src="/setting.png" alt=""><p>Filter </p></button>
                </form>
                <div class="grid_style">
                    <div id="table_grid">
                        <img src="/grid.png" alt="">
                        <p>TABLE</p>
                    </div>
                    <div class="table_cover">
                        <img src="/menu (1).png" alt="">
                        <p>COVER</p>

                    </div>
                </div>
            </div>

            <div class="table_content">
                <table>
                    <tbody>

                        <tr id="tr_border">
                            <th id="th1">cover</th>
                            <th id="th2">title</th>
                            <th id="th3">author(s)</th>
                            <th id="th4">format</th>
                            <th id="th5">review</th>
                            <th id="th6">shelf</th>
                            <th id="th7">actions</th>
                        </tr>
                        <tr>
                            <td><img src="" alt=""></td>
                            <td><p></p></td>
                            <td><p></p></td>
                            <td>yo</td>
                            <td>yo</td>
                            <td>yo</td>
                            <td>yo</td>
                        </tr>
                        
                    </tbody>
                </table>
            </div>

        </div>
    </div>


    <script src="/script.js"></script>
</body>

</html>
